[pytest]
# Pytest Configuration
# ====================

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Additional options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config warnings)
    --strict-config
    # Disable warnings summary (comment out to see warnings)
    # --disable-warnings
    # Coverage options (uncomment to enable)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for workflows
    slow: Tests that take significant time to run
    fast: Fast-running tests
    optimization: Tests related to optimization algorithms
    ml: Tests related to machine learning features
    data: Tests related to data processing
    validation: Tests related to input validation
    smoke: Smoke tests for quick validation

# Minimum Python version
minversion = 7.0

# Test timeout (in seconds) - uncomment to enable
# timeout = 300

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    __pycache__
    .pytest_cache
    node_modules

# Console output style
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    # Add specific warnings to ignore here
